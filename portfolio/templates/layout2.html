<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='main.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a href="{{url_for('home')}}"><h2 class="navbar-brand centred">Homepage</h2></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown show">

        </li>
      </ul>
    </div>
  </nav>



  <!-- Sidebar -->
  <div class="sidebar">
    <div class="container">
        <img src="{{ url_for('static', filename='Image/file.png') }}" class="rounded-circle article-img profile-img" alt="No Image Found!">
    </div> 
    <h3 class="mt-3">Menu</h3>
    <ul>
      <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
      <li><a href="{{ url_for('projects') }}">My Projects</a></li>
      <li><a href="{{ url_for('download_cv') }}">Download CV</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content-area main-content"> 
  {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
